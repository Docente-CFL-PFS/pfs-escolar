<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Sistema Escolar - Clases</title>
  </head>
  <body>
    <h1>Sistema Escolar - Clases</h1>
    <h3 id="pTitulo">Clase</h3>
    <button type="button" id="btnRegresar">Regresar</button>
    <div id="dContenido">
      <table>
        <thead>
          <td>Codigo</td>
          <td>Nombre</td>
          <td>Escuela</td>
          <td>Profesor</td>
        </thead>
        <tr>
          <td><input class="vacio codigo bloqueado" type="text" name="" value="" id="codigo" disabled></td>
          <td><input class="vacio texto" type="text" name="" value="" id="nombre"></td>
          <td id="selEscuela"><input class="vacio" type="text" name="" value="" id="escuela"></td>
          <td id="selProfesor"><input class="vacio" type="text" name="" value="" id="profesor"></td>
        </tr>
        <tr>
          <td></td>
          <td colspan="2">
            <table id="tblEstudiantesClase"></table>
          </td>
          <td></td>
        </tr>
      </table>
      <p id="acciones"></p>      
    </div>
    <script type="module" src="clase.js"></script>
  </body>  
</html>
