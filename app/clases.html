<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Sistema Escolar - Clases</title>
</head>
<body>
    <h1>Sistema Escolar - Clases</h1>
    <table> 
      <thead>
        <td colspan="5">
          <button type="button" id="btnRegresar">Regresar</button>
        </td> 
      </thead>
      <thead>
          <td>Codigo</td>
          <td>Nombre</td>
          <td>Escuela</td>
          <td>Profesor</td>
          <td></td>
        </thead>
        <thead>
          <td><input class="vacio codigo bloqueado" type="text" name="" value="" id="codigo" disabled></td>
          <td><input class="vacio texto" type="text" name="" value="" id="nombre"></td>
          <td id="selEscuela"><input class="vacio" type="text" name="" value="" id="escuela"></td>
          <td id="selProfesor"><input class="vacio" type="text" name="" value="" id="profesor"></td>
          <td></td>
        </thead>
        <thead>
          <td colspan="5">
            <button type="button" id="btnAgregar">Agregar</button>
            <button type="button" id="btnBuscar">Buscar</button>
          </td> 
        </thead>
        <tbody id="tblClases"></tbody>
    </table>
    <script src="clases.js"></script>
</body>
</html>
